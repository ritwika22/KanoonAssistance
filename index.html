<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanoon Assistance</title>
    <link rel="stylesheet" href="splide-4.1.3/dist/css/splide.min.css">
    <link rel="stylesheet" href="splide-4.1.3/dist/css/themes/splide-sea-green.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header-box">
            <div class="logo">
                <a href="">
                    <h2>KANOON ASSISTANCE</h2>
                </a>
            </div>
            <nav>
                <ul class="head-nav-list">
                    <li><a href="">Home</a></li>
                    <li><a href=""> About us</a></li>
                    <li><a href=""> Bare Acts and case laws</a></li>
                    <li><a href="">  Websites</a></li>
                    <li><a href="">Consult an Advocate</a></li>
                    <li><a href="">Make an appointment</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="banner-sec">
        <div class="splide splide1">
            <div class="splide__track">
                <ul class="splide__list">
                    <li class="splide__slide">
                        <div class="splide__slide__container banner-bg banner-one">
                            <div class="banner-content">
                                <h1>We solve your <em>legal problems</em></h1>
                            </div>
                        </div>
                    </li>
                    <li class="splide__slide">
                        <div class="splide__slide__container banner-bg banner-two">
                            <div class="banner-content">
                                <h1>We are a dedicated <em>law firm</em></h1>
                            </div>
                        </div>
                    </li>
                    <li class="splide__slide">
                        <div class="splide__slide__container banner-bg banner-three">
                            <div class="banner-content">
                                <h1>We understand all your <em>needs</em></h1>
                            </div>
                        </div>
                    </li>
                </ul>

            </div>
        </div>
        <div class="arrow-div">
            <div class="circle splide__arrow--prev your-class-prev" onclick="abc.go('-${1}')"><span class="material-symbols-rounded">
                arrow_back_ios_new
                </span></div>
            <div class="circle splide__arrow--prev your-class-next" onclick="abc.go('+${1}')"><span class="material-symbols-rounded">
                arrow_forward_ios
                </span></div>
        </div>
    </section>





    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="splide-4.1.3/dist/js/splide.js"></script>
    <script src="splide-4.1.3/dist/js/splide-extension-auto-scroll.min.js"></script>
    <script>
        var abc = new Splide('.splide1', {
            type: 'loop',
            arrows: false,
            pagination: false,
        });
        abc.mount();
    </script>
</body>
</html>
